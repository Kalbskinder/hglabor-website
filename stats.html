<!DOCTYPE html>
<html lang="de">

    <title>HGLabor - Stats</title>
    <link rel="icon" href="../images/logo.png" type="png" class="favicon">

    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

            <canvas id="skin-container"></canvas>

      <div class="stats">

    <script type="module" src="/src/js/main.js"></script>
